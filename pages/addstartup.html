<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add StartUps</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/addstup.css">
</head>
<body>
    <h1>Add A Startup!</h1>
    <div class="forms">
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="name">Name of the Company:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="industry">Industry:</label>
                    <input type="text" id="industry" name="industry" required placeholder="e.g., Healthcare">
                </div>
                <div class="form-group">
                    <label for="size">Size of the Company:</label>
                    <input type="text" id="size" name="size" placeholder="e.g., 10-50 employees" required>
                </div>
                <div class="form-group">
                    <label for="founded">Year of Foundation:</label>
                    <input type="number" id="founded" name="founded" required>
                </div>
                <div class="form-group">
                    <label for="hq">Headquarter Location:</label>
                    <input type="text" id="hq" name="hq" required>
                </div>
                <div class="form-group">
                    <label for="stage">Select Stage:</label>
                    <select id="stage" name="stage" required>
                        <option value="" disabled selected>Select stage</option>
                        <option value="seed">Seed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="investor">Investor:</label>
                    <input type="text" id="investor" name="investor" placeholder="e.g., Venture Capital Firm" required>
                </div>
                <div class="form-group">
                    <label for="funding">Tell us about the funding details:</label>
                    <textarea id="funding" name="funding" required></textarea>
                </div>
                <div class="form-group">
                    <label for="motive">Briefly describe what they do:</label>
                    <textarea id="motive" name="motive" required></textarea>
                </div>
                <div class="form-group">
                    <label for="link">Provide Company Website URL:</label>
                    <input type="url" id="link" name="link" required>
                </div>
                <div class="form-group">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
